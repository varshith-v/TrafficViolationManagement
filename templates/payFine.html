{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="bootstrap-4.3.1-dist\css\bootstrap.min.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="{% static 'style.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'script.js' %}" type="text/javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> vehicle registration</title>
  </head>
<body>
    <center>
        <div class="card bg-secondary col-sm-5">
            <div class="Jumbatron">
                <h3><b>PAY FINE<b></h3>
            </div>
            <form name="form" onsubmit="return validateForm()" action="VehicleReg" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Registration Number</span>
                    </div>
                    <input type="text" placeholder="registered number" class="form-control" name="reg_no"
                      pattern="(^[A-Z]{2})([ -][0-9]{1,2}((?: [A-Z])?(?: [A-Z]*)? [0-9]{4}$"
                      title="enter the vehicle registration number">
                  </div>
                <div class="input-group mb-3 ">
                    <input type="button" value="Pending Fine" class="form-control" name="pending_fine">
                    <input type="button" value="Pay Fine" class="form-control" name="pay_fine">
                </div>
            </form>
        </div>
    </center>
    <div class="footer">
        <p id="contact"> contact : +91 678736258 | 0821 - 6785403 </p>
    </div>
</body>
</html>
